<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="top pattern" />
    <img src="images/bg-pattern-bottom.svg" alt="bottom pattern" />
    <main class="card">
      <div class="card__cover">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
        <img src="images/image-victor.jpg" alt="Victor Crest" />
        <h1>Victor Crest &nbsp;<span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="card__content">
        <ul>
          <li class="stats">80K</li>
          <li class="sub-heading">Followers</li>
        </ul>
        <ul>
          <li class="stats">803K</li>
          <li class="sub-heading">Likes</li>
        </ul>
        <ul>
          <li class="stats">1.4K</li>
          <li class="sub-heading">Photos</li>
        </ul>
      </div>
    </main>
  </body>
</html>
